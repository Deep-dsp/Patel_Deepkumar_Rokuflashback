<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ROKU FLASHBACK</title>
</head>
<body>
    <main>
        <div class="mainHero">
            <div class="box-form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" id="log-btn" class="toggle-btn">Log In</button>
                    <button type="button" id="register-btn" class="toggle-btn">Register</button>
                </div>
                <form action="#" id="login" class="form-input">
                    <input type="text" class="form-field" placeholder="Username" required>
                    <input type="password" class="form-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remeber Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form action="#" id="register" class="form-input">
                    <input type="text" class="form-field" placeholder="Name" required>
                    <input type="email" class="form-field" placeholder="E-mail" required>
                    <input type="password" class="form-field" placeholder="Password" required>
                    <input type="password" class="form-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to terms & condition</span>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <script type="module" src="js/main.js"></script>
    <script>
        // login-register slider
            
            var x = document.querySelector("#login");
            var y = document.querySelector("#register");
            var z = document.querySelector("#btn");
            
            document.querySelector("#register-btn").addEventListener('click', ()=>{
                console.log("clicked");

                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            });

            document.querySelector("#log-btn").addEventListener('click', ()=>{
                console.log("clicked");

                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            });
            
            // login-register slider

    </script>
</body>
</html>
