<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ROKU FLASHBACK</title>
</head>
<body>
    <main>
        <div class="mainHero">
            <div class="box-form">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" id="log-btn" class="toggle-btn">Log In</button>
                    <button type="button" id="register-btn" class="toggle-btn">Register</button>
                </div>
                <form action="#" id="login" class="form-input">
                    <input type="text" class="form-field" placeholder="Username" required>
                    <input type="password" class="form-field" placeholder="Password" required>
                    <input type="checkbox" class="check-box"><span>Remeber Password</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form action="#" id="register" class="form-input">
                    <input type="text" class="form-field" placeholder="Name" required>
                    <input type="email" class="form-field" placeholder="E-mail" required>
                    <input type="password" class="form-field" placeholder="Password" required>
                    <input type="password" class="form-field" placeholder="Confirm Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to terms & condition</span>
                    <button type="submit" class="submit-btn">Sign Up</button>
                </form>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
